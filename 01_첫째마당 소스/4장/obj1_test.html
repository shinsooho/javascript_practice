<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 사용자 정의 객체 </title>
<script>
	var tv = new Object();
	
	tv.color = "white";
	tv.price = 30000;
	tv.info = function(){
		document.write("tv 색상 " + this.color + "<br>");
		document.write("tv 가격 " + this.price + "<br>");
	}

	document.write("<h1>tv 객체 메서드 호출</h1>");
	tv.info();

	document.write("<h1>car 객체 메서드 호출</h1>");
      
</script>
</head>
<body>
</body>
</html>
