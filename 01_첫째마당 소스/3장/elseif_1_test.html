<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> else if문 </title>
<script>
	var mon = prompt("현재는 몇 월입니까?", "0");

	if(mon >= 9 && mon <= 11){
		document.write("가을임");
	}
	else if(mon >= 12 && mon <= 2){
		document.write("겨울임");
	}
	else if(mon >= 3 && mon <= 5){
		document.write("봄임");
	}
	else if(mon >= 6 && mon <= 8){
		document.write("여름임");
	}
</script>
</head>
<body>
</body>
</html>
